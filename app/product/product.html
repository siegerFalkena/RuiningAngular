<div ng-controller="ProductCtrl" class="fluid-container">
<form name="ProductName">
	<input type="text" name="name" ng-model="product.name" ng-model-options="{ getterSetter: true }" />
	<pre>product.name = <span ng-bind="product.name()"></span></pre>
	<input type="number" name="price" ng-model="product.price" ng-model-options="{ getterSetter: true }" />
	<pre>product.price = <span ng-bind="product.name()"></span></pre>
</form>

</div>
