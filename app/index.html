<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

</head>
<body>
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- Open login screen-->
<div data-ng-controller="core" data-ng-init="open()"></div>
<script type="text/ng-template" id="myModalContent.html" >
    <div class="modal-header">
      <h3 class="modal-title">Please log in</h3>
    </div>
    <div class="modal-body">
      <form>
        <fieldset class="form-group">
          <label class="sr-only" for="exampleinput">Email</label>
          <input type="email" class="formcontrol" id="exampleinput" placeholder="Email@ddress">
          <br>
          <label class="sr-only" for="examplePass">Password</label>
          <input type="password" id="examplePass" class="formcontrol" placeholder="Password">
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

</body>
</html>
